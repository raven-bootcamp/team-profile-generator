<div class="col s12 m6 l4">
    <div class="card hoverable green lighten-5">
        <div class="card-content center-align">
            <h2>{{ person }}</h2>
            <h3 class="card-title"><i style="padding: 5px;" class="fas fa-graduation-cap mr-2"></i>{{ role }}</h3>
        </div>
        <div class="card-action">
            <ul class="collection">
                <li class="collection-item">ID: {{ id }}</li>
                <li class="collection-item">Email: <a style="text-transform: none; color: darkgreen" href="mailto:{{ email }}">{{ email }}</a></li>
                <li class="collection-item">School: {{ school }}</li>
            </ul>
        </div>
    </div>
</div>
